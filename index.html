<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Main">
        <nav>
            <div class="logo">
                <img src="imgs/ins.jpg" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="Information">
            <div class="overlay"></div>
            <img src="imgs/422-4225211_new-mobile-phone-png-transparent-cartoons-smart-phones-removebg-preview.png" class="mobile" alt="">
            <div id="circle">
            <div class="feature one">
                <img src="imgs/158-1586627_camera-image-material-icon-camera-png-image-icon-removebg-preview.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>12MP, Wide Angle Lens</p>
                </div>
            </div>
            <div class="feature two">
                <img src="imgs/download-removebg-preview.png" alt="">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                </div>
            </div>
            <div class="feature three">
                <img src="imgs/download__1_-removebg-preview.png" alt="">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                </div>
            </div>
            <div class="feature four">
                <img src="imgs/5-removebg-preview.png" alt="">
                <div>
                    <h1>Battery Life</h1>
                    <p>5000Amh,720Hrs Standby</p>
                </div>
            </div>
        </div>
        </div>
        <div class="controls">
            <img src="imgs/images.png" id="upbutn" alt="">
            <h3>Features</h3>
            <img src="imgs/images.png" id="downbt" alt="">
        </div>
    </div>
    <script>
        var circle= document.getElementById("circle");
        var upbutn= document.getElementById("upbutn");
        var downbt= document.getElementById("downbt");
        var rotateValue =circle.style.transform;
        var rotateSum; 

        upbutn.onclick = function()
        {
            rotateSum=rotateValue +"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;

        }
        downbt.onclick = function()
        {
            rotateSum=rotateValue +"rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;

        }
    </script>
    
</body>
</html>
